<html>
<head>
    <title>Ayo Sayangi Bumi Kita</title>
    <style>
        header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            text-align: left;
        }

        .navbar h1 {
            display: inline;
            font-size: 24px;
            color: #fff;
        }

        .navbar nav {
            float: right;
        }

        .navbar nav a {
            color: white;
            padding: 0 10px;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #34e185;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap; /* Agar card bisa berpindah ke baris berikutnya jika tidak muat */
            justify-content: space-around; /* Menyebar card secara merata */
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: left;
            width: calc(33% - 40px); /* Mengatur lebar card */
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .card h3 {
            font-size: 1.5em;
            color: #333;
            margin: 15px 0;
        }

        .card p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<header>
    <div class="navbar">
        <h1>GREEN ENERGY</h1>
        <nav>
            <a href="halamanutama.html">HOME</a>
            <a href="Tips.html">TIPS</a>
            <a href="kalkulator.html">KALKULATOR</a>
            <a href="peta.html">PETA</a>
        </nav>
    </div>
</header>
<body>
    <div class="container">
        <h1>Ayo Sayangi Bumi Kita</h1>
        <div id="judul">
            <p class="subtitle">Berikut cara yang bisa kita lakukan</p>
        </div>
        <div id="cara" class="card-container"></div> 
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:5000/tips');
                const data = await response.json();
                let judul = await data["title"];
                let cara = await data["berikut cara yang bisa kita"];

                document.getElementById("judul").innerHTML = judul;
                document.getElementById("cara").innerHTML = cara.map((item) => {
                    return `
                        <div class="card">
                        <img src="${item.gambar}" alt="${item.gambar}">
                            <h3>${item.title}</h3>
                            <p>${item.deskripsi}</p>
                        </div>
                    `;
                }).join('');
                console.log(data);
                console.log(cara);
                console.log(judul);
            } catch (error) {
                console.error('Gagal mengambil data:', error);
            }
        }
        fetchData();
       
    </script>
</body>
</html>
