<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Energy</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

       
        header {
            background-color: #4CAF50 ;
            padding: 10px;
            color: white;
            text-align: left;
        }

       
        .navbar h1 {
            display: inline;
            font-size: 24px;
        }

        .navbar nav {
            float: right;
        }

        .navbar nav a {
            color: white;
            padding: 0 10px;
            text-decoration: none;
        }

        
        .hero {
            background-image: url('../gambar/bg1.png');
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
            height: 80vh;
            padding: 20px;
        }

        .hero h2 {
            font-size: 36px;
            max-width: 600px;
            line-height: 1.2;
        }

       
        .info-section, .manfaat-section, .examples-section {
            padding: 40px 20px;
            text-align: center;
            background-color: white;
            margin-bottom: 20px;
        }

        
        .info-section h3, .manfaat-section h3, .examples-section h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #4CAF50;
        }

       
        .info-section p, .manfaat-section p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto;
            color: #555;
            line-height: 1.6;
        }

        
        .manfaat-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: #e6ffe6;
            gap: 20px;
        }

        
        .manfaat-section img {
            max-width: 200px;
            height: auto;
        }

       
        .manfaat-section ul {
            font-size: 18px;
            list-style-type: none;
            padding: 0;
            text-align: left;
            color: #555;
            max-width: 500px;
            margin: 0;
        }

        .manfaat-section ul li {
            margin-bottom: 8px;
        }

       
        .examples-section {
            background-color: #f0f0f0;
            padding: 40px 20px;
        }

      
        .examples {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .example {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        
        .example img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .example h4 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .example p {
            font-size: 16px;
            color: #555;
            line-height: 1.4;
        }

        .example:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

@media (max-width: 768px) {
  body {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  body {
    font-size: 12px;
  }
}
    </style>
</head>
<body>
   
    <header>
        <div class="navbar">
            <h1>GREEN ENERGY</h1>
            <nav>
                <a href="halamanutama.html">HOME</a>
                <a href="Tips.html">TIPS</a>
                <a href="kalkulator.html">KALKULATOR</a>
                <a href="peta.html">PETA</a>
            </nav>
        </div>
    </header>

   
    <section class="hero">
        <h2>Ayo Beralih ke Energi Terbarukan</h2>
    </section>

    <section id="apa-itu" class="info-section">
        <h3>Apa Itu Energi Terbarukan?</h3>
        <div id="paragaf"></div>
    </section>

    <section id="manfaat" class="manfaat-section">
        <img id="png" src="../gambar/icon panel.png" alt="Icon Panel">
        <div>
            <h3>Pentingnya Energi Terbarukan</h3>
            <ul id="list"></ul>
        </div>
    </section>

   
    <section id="contoh" class="examples-section">
        <h3>Contoh Energi Terbarukan</h3>
        <div class="examples" id="examples">

        </div>
    </section>
    <script>

        async function fetchData() {
            try {
                const response = await fetch('http://localhost:5000/halamanutama');
                const data = await response.json();
        let paragaf = data["what is new energy"]
        let list = await data["the important of new energy"]
        let example = await data["the examples of new energy"]
        let png = await data["advantages png"]

        
        let jpg = await document.getElementById("png"); 
        jpg.setAttribute("src",`../${png}`);
        document.getElementById("paragaf").innerHTML = paragaf;
        document.getElementById("list").innerHTML = await list.map(item => `<li>${item}</li>`).join('');
        document.getElementById("examples").innerHTML = await example.map(item => ` <div class="example">
                <img src="../${item.gambar}" alt="Tenaga Angin">
                <h4>${item.title}</h4>
                <p>${item.paragraf}</p>
            </div>`).join('')

           

                console.log(paragaf);
                console.log(data);
                console.log(list);
                console.log(example);
                console.log(document.getElementById("png"));
                


            } catch (error) {
            console.error('Gagal mengambil data:', error);
        }
    }
  
  fetchData()
</script>
</body>
</html>
