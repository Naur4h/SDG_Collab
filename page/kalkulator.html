    <style>

<header>
    <div class="navbar">
        <h1>GREEN ENERGY</h1>
        <nav>
            <a href="halamanutama.html">HOME</a>

            <a href="kalkulator.html">KALKULATOR</a>
            <a href="peta.html">PETA</a>
        </nav>

<body>
    <div class="container">
        <div class="catatan">
            <ul>
                <li>Tarif listrik per kilowatt-hour (kWh) adalah sekitar Rp 2.467 per kWh.</li>
            </ul>
        </div>
        <h1>Kalkulator Perbandingan Kendaraan</h1>
        <div class="kelompok-form">
            <label for="jenisBahanBakar">Pilih Jenis Bahan Bakar:</label>
            <select id="jenisBahanBakar">
                <option value="10000">Pertalite (Rp 10,000 per liter)</option>
                <option value="12100">Pertamax (Rp 12,100 per liter)</option>
                <option value="13500">Pertamax Turbo (Rp 13,500 per liter)</option>
                <option value="13050">Dexlite (Rp 13,050 per liter)</option>
                <option value="13440">Pertamina Dex (Rp 13,440 per liter)</option>
            </select>
        </div>
        <div class="kelompok-form">
            <label for="konsumsiBensin">Konsumsi Kendaraan Bensin (km per liter):</label>
            <input type="number" id="konsumsiBensin" placeholder="Masukkan konsumsi kendaraan bensin (km per liter)">
        </div>
        <div class="kelompok-form">
            <label for="jarakHarian">Jarak Tempuh Harian (km per hari):</label>
            <input type="number" id="jarakHarian" placeholder="Masukkan jarak tempuh harian (km per hari)">
        </div>
        <div class="kelompok-form">
            <label for="jenisPengisianDaya">Pilih Jenis Pengisian Daya:</label>
            <select id="jenisPengisianDaya">
                <option value="25000">Fast Charging (Rp 25,000 per pengisian)</option>
                <option value="57000">Ultrafast Charging (Rp 57,000 per pengisian)</option>
            </select>
        </div>
        <div class="kelompok-form">
            <label for="konsumsiListrik">Konsumsi Kendaraan Listrik (km per kWh):</label>
            <input type="number" id="konsumsiListrik" placeholder="Masukkan konsumsi kendaraan listrik (km per kWh)">
        </div>
        <div class="kelompok-form">
            <label for="kapasitasBaterai">Kapasitas Baterai Kendaraan Listrik (kWh):</label>
            <input type="number" id="kapasitasBaterai" placeholder="Masukkan kapasitas baterai kendaraan listrik (kWh)">
        </div>
        <button class="tombol" onclick="hitungPerbandingan()">Hitung</button>
        <div class="hasil" id="hasil"></div>
    </div>
    
 <!-- jaga jaga -->
    <script>function hitungPerbandingan() {
        const hargaBensin = parseFloat(document.getElementById('jenisBahanBakar').value);
        const konsumsiBensin = parseFloat(document.getElementById('konsumsiBensin').value);
        const jarakHarian = parseFloat(document.getElementById('jarakHarian').value);
        const jenisPengisianDaya = parseFloat(document.getElementById('jenisPengisianDaya').value);
        const tarifListrik = 2467; // Tetap sesuai dengan catatan
        const konsumsiListrik = parseFloat(document.getElementById('konsumsiListrik').value);
        const kapasitasBaterai = parseFloat(document.getElementById('kapasitasBaterai').value);

        if (isNaN(hargaBensin) || isNaN(konsumsiBensin) || isNaN(jarakHarian) || isNaN(jenisPengisianDaya) || isNaN(tarifListrik) || isNaN(konsumsiListrik) || isNaN(kapasitasBaterai)) {
            alert('Harap masukkan angka yang valid di semua kolom.');
            return;
        }

        const biayaHarianBensin = (hargaBensin * jarakHarian) / konsumsiBensin;
        const biayaHarianListrik = (tarifListrik * jarakHarian) / konsumsiListrik;
        const biayaPengisianPerHari = (jarakHarian / (konsumsiListrik * kapasitasBaterai)) * jenisPengisianDaya;
        const totalBiayaHarianListrik = biayaHarianListrik + biayaPengisianPerHari;

        const penghematan = biayaHarianBensin - totalBiayaHarianListrik;
        const lebihHematListrik = totalBiayaHarianListrik < biayaHarianBensin;

        const hasilDiv = document.getElementById('hasil');
        hasilDiv.innerHTML = `
            <p>Biaya per Hari Kendaraan Bensin: Rp ${biayaHarianBensin.toFixed(2)}</p>
            <p>Biaya per Hari Kendaraan Listrik: Rp ${totalBiayaHarianListrik.toFixed(2)}</p>
            <p class="kesimpulan">${lebihHematListrik ? 'Kendaraan Listrik lebih hemat.' : 'Kendaraan Bensin lebih hemat.'}</p>
            <p class="kesimpulan">Anda bisa menghemat Rp ${Math.abs(penghematan).toFixed(2)} per hari.</p>
        `;
    }
</script>
</body>
